name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [starlight-updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH for kiln-starlight
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STARLIGHT_DEPLOY_KEY }}" > ~/.ssh/starlight_key
          chmod 600 ~/.ssh/starlight_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone and build Starlight docs
        run: |
          GIT_SSH_COMMAND="ssh -i ~/.ssh/starlight_key" git clone git@github.com:agentic-metallurgy/kiln-starlight.git
          cd kiln-starlight
          npm ci
          npm run build
          cp -r dist ../dist/docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
